<!-- Boilerplate HTML -->
<!DOCTYPE html5> <!-- Define doctype (html) -->
<html> <!-- html tag (everything in these tags in html)-->
    <head> <!-- head of document (title, links, metadata)-->
        <meta charset="utf-8"> <!-- meta data tag -->
        <title>Mahmoud's Notes</title> <!-- Title of webpage (appears in tab) -->
    </head>
    <body> <!-- Body tag (everything in here appears on screen) -->
        <!-- Headings -->
        <h1>This is a level 1 heading created using the h1 tag.</h1>
        <h1>Heading level 1</h1>
        <h2>Heading level 2</h2>
        <h3>Heading level 3</h3>
        <h4>Heading level 4</h4>
        <h5>Heading level 5</h5>
        <h6>Heading level 6</h6>
        
        <!-- Line Break Tag -->
        <br>
        
        <!-- Horizontal Rule/Line -->
        <hr>
        
        <!-- Using HTML attribute to customize elements -->
        <hr size="3" color="green">

        <p>This is a <strong>sentence</strong> in the <em>paragraph tag!</em></p> <!-- Paragraph tag and emphasis tag-->
    </body>
</html>
